<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Text Analyzer</title>
  </head>
  <body style="background-color: rgb(255, 253, 181);">
    <nav class="navbar navbar-expand-lg navbar-dark"  style="background-color: rgb(62, 10, 55);">
      <a class="navbar-brand" href="#">KK-TextAnalyzer.in</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        
        <nav class="navbar navbar-dark"  style="background-color: rgb(70, 6, 90);">
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </nav>
      </div>
    </nav>
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Analyze the Text !!  </strong>if you want something to be done on your text....  
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class = "container">

      <form action = '/analyze' method="post"> {% csrf_token %}
          
        <div class="form-group" style="background-color: rgb(79, 27, 88); color:rgb(190, 248, 251) ;">
          <label for="exampleFormControlTextarea1">Enter your text here</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" name = "text" rows="13" style="background-color: rgb(183, 248, 226); font-weight: bold;"></textarea>
        </div>

      
      <div class="custom-control custom-switch" >
        <input type="checkbox" name = "removepunc" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1" style="font-weight: bold; color: rgb(52, 23, 57);"> Remove Punctuations</label>
      </div>

      <div class="custom-control custom-switch">
        <input type="checkbox" name = "fullcaps" class="custom-control-input" id="customSwitch2">
        <label class="custom-control-label" for="customSwitch2" style="font-weight: bold; color: rgb(52, 23, 57);"> UPPERCASE</label>
      </div>


      <div class="custom-control custom-switch">
        <input type="checkbox" name = "newlineremover" class="custom-control-input" id="customSwitch3">
        <label class="custom-control-label" for="customSwitch3" style="font-weight: bold; color: rgb(52, 23, 57);"> Remove New Lines</label>
      </div>

      <div class="custom-control custom-switch">
        <input type="checkbox" name = "extraspaceremover" class="custom-control-input" id="customSwitch4">
        <label class="custom-control-label" for="customSwitch4" style="font-weight: bold; color: rgb(52, 23, 57);"> Remove Extra Space</label>
      </div>

      <div class="custom-control custom-switch">
        <input type="checkbox" name = "charcount" class="custom-control-input" id="customSwitch5">
        <label class="custom-control-label" for="customSwitch5" style="font-weight: bold; color: rgb(52, 23, 57);"> Character count</label>
      </div>

      <button type="submit" class="btn btn-dark mt-3">Analyze Text</button>

    </form>


    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
